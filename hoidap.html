<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Hỏi Đáp</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <form action="hỏi đáp">
        <div class="form-group">
            <label>Họ và tên</label> <br>
            <input class="form-control" tabindex="1"> <br>
        </div>

        <div class="form-group">
            <label>Quốc tịch</label> <br>
            <input class="form-control" value="Việt Nam " readonly><br>
        </div>

        <div class="form-group">
            <label>Ghi chú</label> <br>
            <input class="form-control" tabindex="2"> <br>
        </div>
        <hr>
        <div class="form-group">
            <button class="form-button" tabindex="3">Thêm</button>
            <button class="form-button" tabindex="4">Sửa</button>
            <button class="form-button" disabled>Xóa</button>
        </div>


        </div>
    </form>
</body>
</html>
