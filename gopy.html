<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp Ý</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <form action="góp ý">

        <div class="form-group">
        <label for="">Họ và tên</label> <br>
        <input class="form-control" tabindex="1"> <br>
        </div>

        <div class="form-group">
            <fieldset>
            <legend for="">Giới tính</legend>
            <input type="radio" name="gerder" value="">Nam
            <input type="radio" name="gerder" value="">Nữ
        </fieldset>
        </div>  

        <div class="form-group">
            <label for="">Ngày Sinh</label> <br>
            <input type="date" class="form-control"> <br>
        </div>

        <div class="form-group">
            <label for="">Điểm</label> <br>
            <input type="number" min=0 max="10" step="0.25" class="form-control" tabindex="2"> <br>
        </div>

        <div class="form-group">
            <label for="data-list">Nghề nghiệp</label> <br>
            <input type="list" list="data-list" class="form-control"> <br>
            <datalist id="data-list">
            <option value="Giáo viên"></option>
            <option value="Nhạc Sĩ"></option>
            <option value="Cầu thủ"></option>
            <option value="Doanh nhân"></option>
            <option value="Nông dân"></option>
            </datalist>
        </div>

        <div class="form-group">
            <fieldset>
            <legend for="">Sở thích</legend> 
            <input type="radio" name="gerder" value="">Bóng đá
            <input type="radio" name="gerder" value="">Chơi game
            <input type="radio" name="gerder" value="">Gym
        </fieldset>
        </div>

        <div class="form-group">
            <label for="">Ghi chú</label> <br>
            <input type="text" class="form-control" style="height: 100px;"> <br>
        </div>
        <hr>

        <div class="form-group">
            <button class="form-button" tabindex="3">Đăng ký</button>
            <button class="form-button" tabindex="4">Nhập lại</button>

        </div>
    </form>
</body>
</html>
